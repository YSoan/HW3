<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submission Demo</title>
  <link rel="stylesheet" href="design/styles.css">
</head>
<body>
  <a class="skip-link" href="#main" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to content</a>
  <header class="container">
    <h1>Submission Demo</h1>
    <p>Replace placeholders with your real site & screenshots.</p>
    <button class="btn btn--primary" id="themeToggle">Toggle Theme</button>
  </header>
  <main id="main" class="container grid">
    <section class="card col-span-md-6">
      <h2>Responsive Card</h2>
      <p>This card demonstrates base styles.</p>
    </section>
    <section class="card col-span-md-6">
      <h2>Form with Validation</h2>
      <form novalidate>
        <label>Email <input type="email" required aria-describedby="emailHelp"></label>
        <small id="emailHelp">We will never share your email.</small>
        <button class="btn btn--primary" type="submit">Submit</button>
      </form>
    </section>
  </main>
  <script>
    // Dark mode toggle (duplicate here for demo page)
    const root = document.documentElement;
    const stored = localStorage.getItem('theme');
    if (stored) root.dataset.theme = stored;
    document.getElementById('themeToggle').onclick = () => {
      root.dataset.theme = root.dataset.theme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', root.dataset.theme);
    };
  </script>
</body>
</html>
